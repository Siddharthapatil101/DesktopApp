<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop Register</title>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-container {
      background: #ffffff;
      border: 2px solid #e1e5e9;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .register-header h2 {
      color: #333;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .register-header p {
      color: #666;
      font-size: 14px;
      opacity: 0.8;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 15px 45px 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-error {
      font-size: 13px;
      color: #e63946;
      margin-top: 4px;
      display: none;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #555;
      transition: 0.3s;
    }

    .toggle-password:hover {
      background: #667eea;
      color: white;
    }

    .register-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .success-message {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #28a745;
      display: none;
    }

    .register-btn.loading {
      opacity: 0.8;
      cursor: not-allowed;
      position: relative;
    }

    .register-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h2>Create Account</h2>
      <p>Join us today and get started!</p>
    </div>
    
    <form id="registerForm">
      <div class="form-group">
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
        <div class="form-error" id="nameError">Full name is required</div>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <div class="form-error" id="emailError">Enter a valid email</div>
      </div>
        <div class="form-group">
        <input type="text" id="position" name="position" placeholder="Position" required>
        <div class="form-error" id="positionError">position is required</div>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
        <span class="toggle-password" data-target="password"><i class="fa-solid fa-eye"></i></span>
        <div class="form-error" id="passwordError">Password must be at least 6 characters</div>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <span class="toggle-password" data-target="confirmPassword"><i class="fa-solid fa-eye"></i></span>
        <div class="form-error" id="confirmError">Passwords do not match</div>
      </div>
      <button type="submit" class="register-btn" id="submitBtn">Create Account</button>
    </form>
    
    <div class="success-message" id="successMsg">âœ… Account created successfully! Redirecting...</div>
    
    <div class="login-link">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

  let valid = true;

  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  const position = document.getElementById('position').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
    const profilephotoInput = document.getElementById('profilephoto');
    let profilephotoData = '';
   
      if (fullName.length < 3) {
        document.getElementById('nameError').style.display = 'block';
        valid = false;
      }

      if (!/^[^@]+@[^@]+\.[a-z]{2,}$/i.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        valid = false;
      }

      if (password.length < 6) {
        document.getElementById('passwordError').style.display = 'block';
        valid = false;
      }

      if (password !== confirmPassword) {
        document.getElementById('confirmError').style.display = 'block';
        valid = false;
      }

      if (!valid) return;

  submitBtn.classList.add('loading');
  submitBtn.textContent = 'Creating Account...';

  localStorage.setItem('fullName', fullName);
  localStorage.setItem('position', position);
  localStorage.setItem('email', email);
  // Save all registration data as an object for profile section
  const regData = {
    fullName,
    email,
    position,
    profilephoto: profilephotoData,
    password
  };
  localStorage.setItem('profileData', JSON.stringify(regData));

      setTimeout(() => {
        submitBtn.classList.remove('loading');
        submitBtn.textContent = 'Create Account';
        successMsg.style.display = "block";

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      }, 2000);
    });

    
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const targetId = icon.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const iconElement = icon.querySelector('i');

        if (input.type === "password") {
          input.type = "text";
          iconElement.classList.remove('fa-eye');
          iconElement.classList.add('fa-eye-slash');
        } else {
          input.type = "password";
          iconElement.classList.remove('fa-eye-slash');
          iconElement.classList.add('fa-eye');
        }
      });
    });
  </script>
</body>
</html>
